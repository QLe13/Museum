<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Update Data | Thing-A-Bob Museum</title>
</head>
<body>
    <h1>Update Data</h1>
    <p>What table would you like to update data for?</p>

    <form action="/api/v2/updateResponse" method="get">
        <select name="table" id="select">
            <option value="">--select--</option>
            <option>Exhibit</option>
            <option>Item</option>
            <option>Visit</option>
            <option>Person</option>
            <option>Transaction</option>
            <option value="transaction-item">TransactionItem</option>
        </select>
        <button type="submit">Update</button>
    </form>
</body>

</html>
