{% extends 'museum_app/base.html' %}

{% block content %}
<div class="container my-4">
    <h1>Edit {{ model }} (ID: {{ obj.id }})</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'crud' %}?model={{ model }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
